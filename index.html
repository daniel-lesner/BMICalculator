<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>

<body>
    <div class="boxed" id="titleBox">
            <b>
                Calculate your Body Mass Index
                <br/>
                Please complete the boxes below with 
                your height and weight
            </b>
    </div>

    <br>

    <div class="boxed" id="box">
            <label for="weight" id="label">
                Weight (kg) 
            </label>
            <input type="text" id="weight" name="weight"><br><br>
            <label for="height" id="label">
                Height (cm) 
            </label>
            <input type="text" id="height" name="height"><br><br>
            <button id="button" value="Calculate" onclick="myFunction()">
                Calculate
            </button>
    </div>

    <br>

    <div class="boxed" id="box3" hidden>
        <h2>
            <b></b>
        </h2>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
